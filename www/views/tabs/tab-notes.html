
      <ion-view title="My Notes">
       <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="newNotes()">
           <i class="ion-android-add margin"></i>New
            </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
          <button class="button button-clear" ng-click="logout()">Logout</button>
          </ion-nav-buttons>
        <ion-content class="has-header">
        <div ng-show="noNotes" class="card">
          <div class="item item-text-wrap">
              <span class="message-note">
               <p> No Items in your Fav Notes. Why don't you create new note!!!</p>
              </span>
             </div>
           </div>
         <ion-list>
            <ion-item ng-repeat="note in notes track by $index" type="item-text-wrap">
          <div class="card">
            <div class="item item-divider">
              {{note.title}}
            </div>
            <div class="item item-text-wrap">
            <span class="posted">Posted on: {{note.created | date: format}}</span>
            {{note.post | limitTo: 140}}.. 
           <div class="row"><div class="col col-75"><a class="side" ng-show="note.post.length > 140"href="#/tab/notes/{{note.key}}">
             More</a></div>
              <div class="col"><a class="ion-edit icon-actions" href="#/tab/notes/edit/{{note.key}}"></a>
            <i class="ion-android-trash icon-actions margin" ng-click="deleteNote('{{note.key}}')"></i></div>
            </div>
            
            </div>
            </ion-item>
  
           </ion-list>
          </ion-content>
        </ion-view>
