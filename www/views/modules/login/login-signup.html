<ion-view title="Sign up" hide-nav-bar="true">
	<ion-content class="has-header signup-page" has-tabs="false" scroll="false">
		<span class="full">
			<img class="logo" ng-src="./images/logo.png">
    	</span>
  		<div class="list list-inset signup-form">
  		<label class="item item-input">
    		<input type="text" ng-model="user.email" placeholder="Email">
  		</label>
  		<label class="item item-input">
    		<input type="password" ng-model="user.password" placeholder="Password">
  		</label>
  		<label class="item item-input">
    		<input type="password" ng-model="user.conPassword" placeholder="Confirm Password">
  		</label>
   		<button class="button button-block soothe-btn" ng-click="addUser()">
			Sign Up
		</button>
  		<span class="register">
			Already have an account? 
			<a href="#/login/signin">Login Here <i class="ion-arrow-right-c"></i></a>			
		</span>
	</div>
</ion-content>
</ion-view>
