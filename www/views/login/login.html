<ion-view hide-nav-bar="true">
	<div class="login">
		<img class="logo" ng-src="./images/logo.png">
	    <form method="post">
			<input type="text" ng-model="user.username" placeholder="Email" autocapitalize="off"  autocomplete="off">
	        <input type="password" ng-model="user.password" placeholder="Password">
	        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="login()">Login now</button>
	    </form>
	</div>	
</ion-view>
