<ion-view title="Sign In" hide-nav-bar="true">
  	<ion-content class="has-header signin-page" scroll="false">
    	<span class="full">
      		<img class="logo" ng-src="./images/logo.png">
    	</span>
    	<div class="list list-inset signin-form">
		  	<label class="item item-input">
				<input type="text" ng-model="user.username" placeholder="Email" autocapitalize="off"  autocomplete="off">
		  	</label>
		  	<label class="item item-input">
				<input type="password" ng-model="user.password" placeholder="Password">
		  	</label>
		  	<button class="button button-block login-btn" ng-click="login()">
		   	Log In
		  	</button>
		  	<span class="register">
			  	Need an account? 
			  	<a href="#/login/signup">Register Here <i class="ion-arrow-right-c"></i></a>
			</span>
		</div>
  	</ion-content>
</ion-view>
